<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        <label for="email">username: </label>
        <input type="text" id="email"><br>
        password: <input type="password" placeholder="unqiue" id="password"><br>
        <input type="submit">
        <input type="date" name="DOB"><br>
        FILE: <input type="file"><br>
        <input type="color"><br>
        Your age: <input type="range">
        <br>
        <div>
            <label for="male">male:</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="female">female:</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="other">other:</label>
            <input type="radio" id="other" name="gender" value="other"><br>
        </div>
            <label for="c">C</label> <input type="checkbox" name="lang" id="c">
            <label for="java">java</label> <input type="checkbox" name="lang" id="java">
            <label for="python">python</label> <input type="checkbox" name="lang" id="python"><br><br>
            <label for="country">enter your country</label>
            <select name="country" id="country">
                <option value="INDIA">INDIA</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
            </select>
            <textarea name="your experince" id="" cols="4" rows="4">please write a story</textarea>
        </form> 
</body>
</html>
