<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visiblity</title>
    <style>
        div{
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: aqua;
            visibility:visible;
        }
        #box2{
            height: 50px;
            width: 50px;
            background-color: rgb(255, 0, 140,0.4);
        }
    </style>
</head>
<body>
    <div id="box1">BOX1</div><br>
    <div id="box2">BOX2</div>
</body>
</html>
