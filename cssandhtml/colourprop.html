<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour property</title>
    <style>
        #head h1{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>aama ki bangali nahi aata hai</h1>
    </div>
    <h1 class="random_text">last heading</h1>
</body>
</html>
