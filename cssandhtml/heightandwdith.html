<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height and width</title>
    <style>
        #box1{height: 50px; width: 50px;
        background-color: blue;}
        .box2{
            height: 50px;
            width: 50px;
            background-color: red;
        }
        #box3{
            height: 500px;
            width: 500px;
            background-image: url(ABC.png);
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div><br>
    <div class="box2">box2</div>
    <div id="box3">hello</div>
    
</body>
</html>
